<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div
        class="logo"
        style="width: 28%; height: 200px; background: #024249; float: left;"
      ></div>
      <div
        class="menu"
        style="width: 72%; height: 200px; background: #16817a; float: right;"
      ></div>
    </div>
    <div class="left" style="float: left; height: 600px; width: 50%;">
      <div
        class="box-1"
        style="width: 12%; height: 200px; background: #00b300;"
      ></div>
      <div
        class="box-2"
        style="width: 22%; height: 200px; background: #521414;"
      ></div>
      <div
        class="box-3"
        style="width: 32%; height: 200px; background: #bf00ff;"
      ></div>
      <div
        class="box-4"
        style="width: 42%; height: 200px; background: #00ffff;"
      ></div>
    </div>
    <div class="right" style="float: right; height: 600px; width: 50%;">
      <div
        class="box-1"
        style="width: 42%; height: 200px; background: #00b300;"
      ></div>
      <div
        class="box-2"
        style="width: 32%; height: 200px; background: #521414;"
      ></div>
      <div
        class="box-3"
        style="width: 22%; height: 200px; background: #bf00ff;"
      ></div>
      <div
        class="box-4"
        style="width: 12%; height: 200px; background: #00ffff;"
      ></div>
    </div>
  </body>
</html>
